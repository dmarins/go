<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
                <tr>
                    <td>{{ .Name | Capslock }}</td>
                    <td>{{ .Duration }}</td>
                </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
